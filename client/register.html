<!-- sign up page -->
 
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Main Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-resource/angular-resource.js" type="text/javascript"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/registerCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<!-- sampleApp is in app.js, is to set up every controller together -->
<body ng-app="registerCtrl" ng-controller="registerController">
<!-- HEADER AND NAVBAR -->
    <header>
        <nav id="navigationBar" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a id="textNav" class="navbar-brand" style="font-size:18px">MCDA Framework</a>
            </div>
            <ul id="homeNav" class="nav navbar-nav">
                <li><a id="textNav" href="/home.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a id="textNav" href="/about.html"><i class="fa fa-shield"></i> About</a></li>
                <li><a id="textNav" href="/contact.html"><i class="fa fa-comment"></i> Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="textNav" href="/register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a id="textNav" href="/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
        </nav>
    </header>
    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
        <div id="contentRegister" class="jumbotron text-center" ng-controller="registerController">
            <h1>Sign Up!</h1>
            <br>
            <div ng-show="submitted && myForm.$invalid" class="alert alert-danger">
              <div ng-show="myForm.name.$error.required">
                Name is required!
              </div>
              <div ng-show="myForm.username.$error.required">
                Username is required!
              </div>
              <div ng-show="myForm.password.$error.required">
                Password is required!
              </div>
            </div>
            <form name="myForm" runat="server" novalidate>
                <label id="labelText" for="firstName">Name</label><br>
                <input id="loginForm" type="text" name="name" ng-model="name" required/><br>
                <label id="labelText" for="username">Username</label><br>
                <input id="loginForm" type="text" name="username" ng-model="username" required/><br>
                <label id="labelText" for="password">Password</label><br>
                <input id="loginForm" type="password" name="password" ng-model="password" required/><br>
                <input id="btnSubmit" type="submit" value="Sign Up" ng-disabled="myForm.name.$dirty && myForm.name.$invalid || myForm.username.$dirty && myForm.username.$invalid || myForm.password.$dirty && myForm.password.$invalid" ng-click="submitted=true; myForm.name.$valid && myForm.username.$valid && myForm.password.$valid && createUser();"/>
            </form>
            <br>
            <p id="okRegister">{{doneMessage}}</p> 
        </div> 
    </div>
    <footer>
        <div class="container">
            <p>
                MCDA Framework, by Cristina Verdasca.
                <a href="https://www.inesc-id.pt"><img src="./img/logo-inescid.png" width="100" height="50"/>
        </div>
    </footer>
</body>
</html>

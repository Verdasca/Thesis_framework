<!-- login page -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Main Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<!-- sampleApp is in app.js, is to set up every controller together -->
<body ng-app="loginCtrl" ng-controller="loginController">
<!-- HEADER AND NAVBAR -->
    <header>
        <nav id="navigationBar" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a id="textNav" class="navbar-brand" style="font-size:18px">MCDA Framework</a>
            </div>
            <ul id="homeNav" class="nav navbar-nav">
                <li><a id="textNav" href="/home.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a id="textNav" href="/about.html"><i class="fa fa-shield"></i> About</a></li>
                <li><a id="textNav" href="/contact.html"><i class="fa fa-comment"></i> Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="textNav" href="/register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a id="textNav" href="/login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
        </nav>
    </header>
    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
        <div id="content" class="jumbotron text-center">
            <h1>Login</h1>
            <br>
            <form>
                <input id="loginForm" type="text" placeholder="username" ng-model="username" required/><br>
                <input id="loginForm" type="password" placeholder="password" ng-model="password" required/><br>
                <input id="btnSubmit" type="submit" placeholder="login!" ng-click="authenticate();" value="Login"/>
                <a id="account" href="/register.html">Create account</a>
            </form>
            <br><br>
            <p id="loginError">{{errorMessage}}</p>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>
                MCDA Framework, by Cristina Verdasca.
                <a href="https://www.inesc-id.pt"><img src="./img/logo-inescid.png" width="100" height="50"/>
        </div>
    </footer>
</body>
</html>

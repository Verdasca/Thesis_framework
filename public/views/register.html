<!-- public/views/register.html -->

<div id="content" class="jumbotron text-center" ng-controller="registerController">
    <h1>Sign Up!</h1>
    <br>
    <form>
        <label id="labelText" for="firstName">First name</label><br>
        <input id="loginForm" type="text" ng-model="firstName" required/><br>
        <label id="labelText" for="lastName">Last name</label><br>
        <input id="loginForm" type="text" ng-model="lastName" required/><br>
        <label id="labelText" for="username">Username</label><br>
        <input id="loginForm" type="text" ng-model="username" required/><br>
        <label id="labelText" for="password">Password</label><br>
        <input id="loginForm" type="password" ng-model="password" required/><br>
        <input id="btnSubmit" type="submit" value="Sign Up"/>
    </form>
    <br>
    <p id="loginError">{{errorMessage}}</p>
</div>

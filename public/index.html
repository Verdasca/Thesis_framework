<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Main Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/aboutCtrl.js"></script>
    <script src="js/controllers/contactCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/registerCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<!-- sampleApp is in app.js, is to set up every controller together -->
<body ng-app="sampleApp" ng-controller="mainController">
<!-- HEADER AND NAVBAR -->
    <header>
        <nav id="navigationBar" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a id="textNav" class="navbar-brand" style="font-size:18px">MCDA Framework</a>
            </div>
            <ul id="homeNav" class="nav navbar-nav">
                <li><a id="textNav" href="/#/home"><i class="fa fa-home"></i> Home</a></li>
                <li><a id="textNav" href="/#/about"><i class="fa fa-shield"></i> About</a></li>
                <li><a id="textNav" href="/#/contact"><i class="fa fa-comment"></i> Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="textNav" href="/#/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a id="textNav" href="/#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
        </nav>
    </header>
    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>
    </div>
    <footer>
        <div class="container">
            <p>
                MCDA Framework, by Cristina Verdasca.
                <a href="https://www.inesc-id.pt"><img src="./img/logo-inescid.png" width="100" height="50"/>
        </div>
    </footer>
</body>
</html>
